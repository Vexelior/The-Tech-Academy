<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <script src="../slideshow/JS/main.js"></script>
        <link rel='stylesheet' type="text/css" href="../slideshow/CSS/style.css">
    </head>

    <body> 
        <!-- Slideshow container -->
        <div class="slideshow-container">


            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
                <div class="numbertext">1 / 4</div>
                <img src="../slideshow/img/image_1.jpg" style="width: 100%;">
                <div class="text">The Abyssal Sire</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 4</div>
                <img src="../slideshow/img/image_2.jpg" style="width: 100%;">
                <div class="text">Cerberus</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 4</div>
                <img src="./img/image_3.jpg" style="width: 100%;">
                <div class="text">The Alchemical Hydra</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">4 / 4</div>
                <img src="./img/image_4.jpg" style="width: 100%;">
                <div class="text">Legends</div>
            </div>
        
        
            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>

        <!-- The dots/circle indicators -->
        <div style="text-align: center;">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
        </div>

















    </body>

</html>
